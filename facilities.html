<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;

        .section h3 {
            text-align: center;
            font-size: 1.8rem;
        }

        .section img {
            width: 450px;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .section p {
            max-width: 800px;
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>

<body>
<header></header>

<section id="facilities-info" class="section">
    <h2 data-translate="facilities-title">편의 시설</h2>

    <div class="section">
        <h3 data-translate="banquet-hall-title">연회장</h3>
        <a href="banquet-hall-archive.html">
            <img src="https://i.imgur.com/SyFrPph_d.jpeg?maxwidth=520&shape=thumb&fidelity=high" alt="연회장 사진">
        </a>
        <p data-translate="banquet-hall-description">
            호텔 1층에 60명 이상이 한 공간에서 식사 및 음료를 나눌 수 있는 연회장이 있으며, 매일 아침 한식과 양식의 음식들이 뷔페식으로 투숙객들에게 제공됩니다. 점심 및 저녁은 한식 및 양식 등의 음식을 개별 주문 가능하며, 각종 모임 및 돌잔치, 회갑연 등의 각종 잔치 및 행사가 진행되는 공간입니다.
        </p>
    </div>

    <div class="section">
        <h3 data-translate="terrace-title">야외 테라스</h3>
        <a href="terrace-archive.html">
            <img src="https://i.imgur.com/3oMLq7D_d.jpeg?maxwidth=520&shape=thumb&fidelity=high" alt="테라스 사진">
        </a>
        <p data-translate="terrace-description">
            20명 이상이 이용할 수 있도록 테이블과 의자가 배치된 조용하고 한적한 공간으로, 커피나 티를 즐길 수 있는 완벽한 장소입니다.
        </p>
    </div>
