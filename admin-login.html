<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #A68A64;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #8C7250;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
<header>
  <h2>관리자 로그인</h2>
</header>

<main>
  <div class="login-container">
    <form id="login-form">
      <div class="form-group">
        <label for="username">아이디:</label>
        <input type="text" id="username" required>
      </div>

      <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" class="login-btn">로그인</button>
      <p class="error-message" id="error-msg">잘못된 아이디 또는 비밀번호입니다.</p>
    </form>
  </div>
</main>

<script defer src="admin.js"></script>
</body>
</html>
